<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>System</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library = "css" name = "styles.css" />
    </h:head>
    <script>
        function visibleState() {
            var x = document.getElementById("login");
            var y = document.getElementById("member");
            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.display = "none";
            } else {
                x.style.display = "none";
                y.style.display = "block";
            }
        }
    </script>
    <h:body>

        <div class="container" id="login">
            <button class="button" onclick="visibleState()">Ãœye ol</button>
 
            <section id="content">
                <h:form>
                    <table>
                        <h1>System</h1>
                        <tr>
                            <td>User's Code :</td>
                            <td>
                                <p:inputText value="#{userLoginBean.userName}" placeholder="Password"  />

                            </td>
                        </tr>
                        <tr>
                            <td>Password :</td>
                            <td>
                                <p:password value="#{userLoginBean.password}" placeholder="Password" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:commandButton value="Log in" action="#{userLoginBean.checkUser()}"/>
                            </td>
                        </tr>
                        <h1>Huawie</h1>
                    </table>
                </h:form>
            </section>
        </div>
        
        <div class="container" id="member"  style="display: none;">
            <button class="button" onclick="visibleState()">Login</button>
 
            <section>
                <h:form>
                    <table>
                        <h1>New User</h1>
                        <tr>
                            <td>New User's Code :</td>
                            <td>
                                <p:inputText value="#{userLoginBean.userName}" placeholder="Password"  />

                            </td>
                        </tr>
                        <tr>
                            <td>New Password :</td>
                            <td>
                                <p:password value="#{userLoginBean.password}" placeholder="Password" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:commandButton value="New Memeber" action="#{userLoginBean.saveMember()}"/>
                            </td>
                        </tr>
                        <h1>Huawie</h1>
                    </table>
                </h:form>
            </section>
        </div>
        
        <br /> 
    </h:body>
</html>
